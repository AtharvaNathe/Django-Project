<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films of Language</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #003366; /* Navy Blue */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            text-align: center;
        }
        .table th {
            background-color: #003366;
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: #f0f4f8;
        }
        h3 {
            color: #003366;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Films of Language</h1>
    </header>
    <div class="container">
        <h3>Films of Language: <b>{{language}}</b></h3>
        <hr>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>FilmID</th>
                    <th>Film Name</th>
                    <th>Release Year</th>
                    <th>Genre</th>
                    <th>Language</th>
                    <th>IMDB Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for rec in searchresult %}
                <tr>
                    {% for col in rec %}
                    <td>{{ col }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
