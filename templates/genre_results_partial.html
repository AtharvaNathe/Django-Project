<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Film ID</th>
      <th>Name</th>
      <th>Year</th>
      <th>Genre</th>
      <th>Language</th>
      <th>IMDb Rating</th>
    </tr>
  </thead>
  <tbody>
    {% for film in searchresult %}
    <tr>
      <td>{{ film.0 }}</td>
      <td>{{ film.1 }}</td>
      <td>{{ film.2 }}</td>
      <td>{{ film.3 }}</td>
      <td>{{ film.4 }}</td>
      <td>{{ film.5 }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="6">No films found in this genre.</td></tr>
    {% endfor %}
  </tbody>
</table>
