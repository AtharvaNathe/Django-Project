<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films Home</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body {
            background-color: #f8fbff;
            color: #333;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .header {
            background-color: #003366; /* Navy Blue */
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 3.5rem;
        }
        .section {
            margin: 30px 0;
            padding: 30px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #003366;
            margin-bottom: 25px;
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 15px 20px;
            background-color: #003366;
            color: white;
            border: none;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #990000;
        }
        .btn-outline-custom {
            font-size: 1.2rem;
            padding: 15px 20px;
            color: #003366;
            border: 2px solid #003366;
            width: 100%;
        }
        .btn-outline-custom:hover {
            background-color: #003366;
            color: white;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 1rem;
            color: #555;
        }
        img {
            max-width: 100%;
            border-radius: 12px;
            height: auto;
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        form label {
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to the Films Portal</h1>
    </header>

    <div class="container mt-5">
        <div class="section">
            <h2 class="section-title text-center">Featured Films</h2>
            <div class="d-flex justify-content-center flex-wrap">
                <img src="/static/images/thematrix.jpeg" alt="The Matrix" class="rounded m-2" style="width: 300px; height: 200px;">
                <img src="/static/images/pk.jpeg" alt="PK" class="rounded m-2" style="width: 300px; height: 200px;">
                <img src="/static/images/sholay.jpeg" alt="Sholay" class="rounded m-2" style="width: 300px; height: 200px;">
            </div>
        </div>

        <div class="section">
            <h2 class="section-title text-center">User Login</h2>
            <form action="/login/" method="post" class="p-4 border rounded bg-light">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="userid" class="form-label">UserID</label>
                    <input type="text" id="userid" name="userid" required class="form-control form-control-lg">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" required class="form-control form-control-lg">
                </div>
                <button type="submit" class="btn btn-custom">Login</button>
            </form>
        </div>

        <div class="section text-center">
            <h2 class="section-title">Quick Navigation</h2>
            <div class="btn-group">
                <a href="/newfilm/" class="btn btn-outline-custom">Add New Film</a>
                <a href="/filmreport/" class="btn btn-outline-custom">Film Report</a>
                <a href="/langsearch/" class="btn btn-outline-custom">Search by Language</a>
                <a href="/ajaxgenresearch/" class="btn btn-outline-custom">Ajax Search</a>
                <a href="/del/" class="btn btn-outline-custom">Delete Film</a>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title text-center">Search Films by Genre</h2>
            <form action="/searchgen/" method="post">
                {% csrf_token %}
                <div class="row align-items-center">
                    <div class="col-md-8 mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <select class="form-control form-control-lg" id="genre" name="genre" required>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Romance">Romance</option>
                            <option value="Horror">Horror</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-success btn-lg w-100">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <footer>
            <hr>
            <p>Developed by <strong>Atharva</strong> | &copy; 2024 Films Portal</p>
        </footer>
    </div>
</body>
</html>
