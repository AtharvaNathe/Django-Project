<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Added</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f4f8;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #003366; /* Navy Blue */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .success-message {
            color: #28a745; /* Green */
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #003366;
            color: white;
            border: none;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Film Status</h1>
    </header>
    <div class="container">
        <h2 class="success-message">Film Added Successfully</h2>
        <hr>
        <a href="/" class="btn btn-custom">Home</a>
    </div>
</body>
</html>
