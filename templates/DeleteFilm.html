<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Film</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      color: #333;
      font-family: Arial, sans-serif;
    }
    .card-header {
      background-color: #003366;
      color: white;
    }
    .btn-danger {
      background-color: #990000;
      border: none;
    }
    .btn-danger:hover {
      background-color: #660000;
    }
    .form-control {
      border: 2px solid #003366;
    }
    .form-control:focus {
      box-shadow: 0 0 5px #003366;
      border-color: #003366;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-dark">
        <div class="card-header text-center">
          <h4>Delete Film Record</h4>
        </div>
        <div class="card-body">
          <form action="/delfilm/" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="filmId" class="form-label">Film ID</label>
              <input type="text" class="form-control" id="filmId" name="filmId" placeholder="Enter Film ID" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-danger">Delete Film</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
