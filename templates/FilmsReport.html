<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f4f8;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #003366; /* Navy Blue */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Films Report</h1>
    </header>
    <div class="container">
        <a href="/" class="btn btn-custom mb-3">Home</a>
        <hr>
        <table class="table table-bordered table-hover">
            <thead>
                <tr class="table-primary">
                    <th>FilmID</th>
                    <th>Film Name</th>
                    <th>Release Year</th>
                    <th>Genre</th>
                    <th>Language</th>
                    <th>IMDB Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for rec in filmsdata %}
                <tr>
                    {% for col in rec %}
                    <td>{{ col }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
